<form (ngSubmit)="facade.submit()" [formGroup]="facade.form">
  <input autofocus formControlName="firstName" placeholder="First name" />

  <input formControlName="lastName" placeholder="Last name" />

  <input formControlName="email" placeholder="Email" />

  <input formControlName="password" placeholder="Password" type="password" />

  <p *ngIf="facade.error$ | async as error" class="mat-error">
    {{ error }}
  </p>

  <button [disabled]="(facade.submitting$ | async) || facade.form.invalid">
    Submit
  </button>

  <button [disabled]="facade.submitting$ | async" routerLink="/auth/login">
    Login
  </button>
</form>
