<form (ngSubmit)="facade.login()" [formGroup]="facade.form">
  <mat-card>
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
      <mat-form-field>
        <mat-icon matPrefix>email</mat-icon>
        <input autofocus formControlName="email" matInput placeholder="Email" />
        <mat-error
          *ngFor="let e of facade.form.controls.email.errors | keyvalue"
        >
          {{ e.key }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          formControlName="password"
          matInput
          placeholder="Password"
          type="password"
        />
        <mat-error
          *ngFor="let e of facade.form.controls.password.errors | keyvalue"
        >
          {{ e.key }}
        </mat-error>
      </mat-form-field>

      <p *ngIf="facade.error$ | async as error" class="mat-error">
        {{ error }}
      </p>

      <button
        [disabled]="(facade.submitting$ | async) || facade.form.invalid"
        color="primary"
        mat-flat-button
      >
        Submit
      </button>

      <a mat-button routerLink="/auth/register">Register</a>
    </mat-card-content>
  </mat-card>
</form>
